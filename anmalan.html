<!DOCTYPE html>
<html lang="sv">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Frontendia en konferens för frontendutvecklare">
	<link href="style.css" rel="stylesheet" type="text/css">
	<link href="anmalan.css" rel="stylesheet" type="text/css">
	<link href="root.css" rel="stylesheet" type="text/css">
	<title>Frontendia</title>
	<!-- Favicon (ikon i webbläsaren) -->
	<link rel="icon" type="image/x-icon" href="bilder/logo-black-small.png">
</head>

<body>
	<!-- Header och desktopnav-->
	<header>
		<section class="header">
			<a class="header__link" target="_self" href="main.html"><img alt="logo" class="header__logo"
					src="bilder/logo-white.png"></a>
			<a aria-label="Meny hem" class="header__button header__button--hover" href="main.html">Hem</a>
			<a aria-label="Meny anmälan" class="header__button header__button--hover header__button__anmalan--highlight" href="anmalan.html">Anmälan</a>
			<a aria-label="Meny Info" class="header__button header__button--hover" href="info.html">Info</a>
			<a aria-label="Meny Frequently asked questions"class="header__button header__button--hover" href="faq.html">F.A.Q.</a>
		</section>
	</header>
	<main>
		<aside></aside>
		<!-- Huvudinnehåll -->
		<section class="main__section">
			<!-- Formulär -->
			<p>Fyll i dina uppgifter</p>
			<form action="#" class="main__section__form">
				<label for="firstname">Förnamn</label>
				<input id="firstname"placeholder="*Förnamn" type="text" minlength="2" maxlength="20" pattern="[a-zA-Z]+" title="Fyll i ditt förnamn." value="" required />
				<label for="lastname">Efternamn</label>
				<input id="lastname" placeholder="*Efternamn" type="text" minlength="2" maxlength="20" pattern="[a-zA-Z]+" title="Fyll i ditt efternamn." value="" required />
				<label for="e-mail">E-postadress</label>
				<input id="e-mail" placeholder="*E-postadress" type="email" title="Fyll i din e-postadress." minlength="6" maxlength="40" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" value="" required />
				<label for="phonenumber">Mobilnummer</label>
				<input id="phonenumber" class="form" placeholder="*Mobilnummer" title="Fyll i ditt mobilnummer."type="tel" pattern="[+][0-9]{2,5}[0-9]{7,10} " minlength="8" maxlength="12" value="" required />

				<label for="datum">Datum:</label>
				<select id="datum" class="form" name="quantity" title="Välj önskat datum">
					<option value="one">Var god välj</option>
					<option value="two">9-11/12</option>
					<option value="three">9/12</option>
					<option value="four">10/12</option>
					<option value="five">11/12</option>
				</select>

				<!-- <fieldset>
					<legend>Förboka Lunch</legend>
					<input type="radio" id="kött" name="mat" value="k" />
					<label for="kött">Kött</label>
					</br>
					<input type="radio" id="fisk" name="mat" value="f" />
					<label for="fisk">fisk</label>
					</br>
					<input type="radio" id="vegetariskt" name="mat" value="v" />
					<label for="vegetariskt">Vegetariskt</label>
					</br>
					<input type="radio" id="ingen mat" name="mat" value="i" />
					<label for="ingen mat">Ingen mat</label>
				</fieldset> -->

				<label for="lunch">Förboka Lunch:</label>
				<select id="lunch" class="form" name="quantity" title="Välj önskad mat">
					<option value="one">Var god välj</option>
					<option value="two">Kött</option>
					<option value="three">Fisk</option>
					<option value="four">Vegetariskt</option>
					<option value="five">Ingen Mat</option>
				</select>
				<button>Skicka anmälan</button>
			</form>
		</section>
		<aside class="gridcontainer"></aside>
	</main>
	<!-- Navbar Mobil -->
	<nav class="nav">
		<a aria-label="Meny hem" class="nav__link" href="main.html">Hem</a> <a aria-label="Meny anmälan" class="nav__link" href="anmalan.html">Anmälan</a> <a aria-label="Meny info"
			class="nav__link" href="info.html">Info</a>
		<a aria-label="Meny Frequently asked questions" class="nav__link" href="faq.html">F.A.Q.</a>
	</nav>
	<footer>
		<!-- Innehåll i footer -->
		<ul>
			<li>Konferenstider</li>
			<li>9-10/12 09-22</li>
			<li>11/12 09-18</li>
		</ul>
		<ul>
			<li>Telefon</li>
			<li>0771-23 45 67</li>
		</ul>
		<ul>
			<li><a aria-label="Meny länk karta"
					href="https://www.google.com/maps/place/Karlstad+CCC/@59.3834771,13.5072189,17z/data=!3m1!4b1!4m5!3m4!1s0x465cb3d7f3914f0d:0xfea53dd69ed47d66!8m2!3d59.3834771!4d13.5094076">Adress</a>
			</li>
			<li><a aria-label="Meny länk karta"
					href="https://www.google.com/maps/place/Karlstad+CCC/@59.3834771,13.5072189,17z/data=!3m1!4b1!4m5!3m4!1s0x465cb3d7f3914f0d:0xfea53dd69ed47d66!8m2!3d59.3834771!4d13.5094076">Tage
					Erlandergatan 8 A-F</a></li>
			<li><a aria-label="Meny länk karta"
					href="https://www.google.com/maps/place/Karlstad+CCC/@59.3834771,13.5072189,17z/data=!3m1!4b1!4m5!3m4!1s0x465cb3d7f3914f0d:0xfea53dd69ed47d66!8m2!3d59.3834771!4d13.5094076">
					Karlstad</a></li>
		</ul>
		<ul>
			<li>Mail</li>
			<li><a href="mailto:info@frontendia.com?subject=Info">info@frontendia.com</a></li>
		</ul>
	</footer>
</body>

</html>
