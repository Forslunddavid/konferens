<!DOCTYPE html>
<html lang="sv">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="Frontendia en konferens för frontendutvecklare" content="width=device-width, initial-scale=1.0">
	<link href="style.css" rel="stylesheet" type="text/css">
	<link href="anmalan.css" rel="stylesheet" type="text/css">
	<title>Frontendia</title>
	<!-- Favicon (ikon i webbläsaren) -->
	<link rel="icon" type="image/x-icon" href="bilder/logo-black-small.png">
</head>

<body>
	<!-- Header och desktopnav-->
	<header>
		<section class="header">
			<a class="header__link" target="_self" href="main.html"><img alt="logo" class="header__logo"
					src="bilder/logo-white.png"></a>
			<a class="header__button header__button--hover" href="main.html">Hem</a>
			<a class="header__button header__button--hover header__button__anmalan--highlight" href="anmalan.html">Anmälan</a>
			<a class="header__button header__button--hover" href="info.html">Info</a>
			<a class="header__button header__button--hover" href="kontakt.html">Kontakt</a>
		</section>
	</header>
	<main>
		<aside></aside>
		<!-- Huvudinnehåll -->
		<section class="main__section">
			<form action="" class="main__section__form">
				<input placeholder="*Förnamn" type="text" minlength="2" maxlength="20" pattern="[a-zA-Z]+" title="Fyll i ditt förnamn." required>
				<input placeholder="*Efternamn" type="text" minlength="2" maxlength="20" pattern="[a-zA-Z]+" title="Fyll i ditt efternamn." required>
				<input placeholder="*E-postadress" type="email" title="Fyll i din e-postadress." minlength="6" maxlength="40" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
				<input placeholder="*Mobilnummer" title="Fyll i ditt mobilnummer."type="tel" pattern="[+][0-9]" minlength="8" maxlength="12" required>

				<label class="datum" for="datum">Datum:</label>
				<select name="quantity" id="antal">
					<option value="one">9-11/12</option>
					<option value="two">9/12</option>
					<option value="three">10/12</option>
					<option value="four">11/12</option>
				</select>

				<label class="lunch" for="lunch">Förboka Lunch:</label>
				<select name="quantity" id="antal">
					<option value="one">Kött</option>
					<option value="two">Fisk</option>
					<option value="three">Vegetariskt</option>
					<option value="four">Ingen Mat</option>
				</select>
				<button class="button">Boka Biljett</button>
			</form>
		</section>
		<aside class="gridcontainer"></aside>
	</main>
	<!-- Navbar Mobil -->
	<nav class="nav">
		<a class="nav__link" href="main.html">Hem</a> <a class="menuitem" href="anmalan.html">Anmälan</a> <a
			class="nav__link" href="info.html">Info</a>
		<a class="nav__link" href="kontakt.html">Kontakt</a>
	</nav>
	<footer>
		<!-- Innehåll i footer -->
		<ul>
			<li>Öppettider</li>

		</ul>

					Erlandergatan 8 A-F</a></li>
			<li><a

					Karlstad</a></li>
